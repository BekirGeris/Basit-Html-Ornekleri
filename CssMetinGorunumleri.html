<!<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />

    <title>Metin Görünümü ve Fontlar</title>

    <style>

        p{

            color:red;

            text-align:right;

            text-decoration:underline;

            text-transform:lowercase;

            font-family:'Segoe UI';

            font-style:italic;

            font-size:22px;

        }

    </style>

</head>

<body>

    <p>Merhaba ben p etiketi</p>

    <!--Color--metnin renginin değiştirir

    Alignment--- metnin konumunu değiştirir

    Decoration-- metnin altıana üzerine cizgiler koymayı sağlar.

    Transformation---metinde bulunan karekterleri büyük ya da küçük olarak değiştirir.

    Font Family--- metnin boyutunu değiştiirir.

    Font Style-- metnin eğikmi kalın mı normal mi yazılacağına karar veriri.
    -->

</body>

</html>
